<svg class="w-full h-auto" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                    <!-- Base do Laptop -->
                    <rect x="100" y="350" width="600" height="20" rx="5" fill="#333"></rect>
                    <path d="M150,350 L650,350 L680,450 L120,450 Z" fill="#555"></path>
                    
                    <!-- Tela do Laptop -->
                    <rect x="150" y="100" width="500" height="250" rx="10" fill="#333"></rect>
                    <rect x="170" y="120" width="460" height="210" fill="#f5f5f5"></rect>
                    
                    <!-- Fluxograma na Tela do Laptop -->
                    <g transform="translate(190, 140)">
                        <!-- Semestre 1 -->
                        <rect x="10" y="10" width="80" height="40" rx="5" fill="#4ade80"></rect>
                        
                        <rect x="110" y="10" width="80" height="40" rx="5" fill="#a78bfa"></rect>
                        
                        <rect x="210" y="10" width="80" height="40" rx="5" fill="#fcd34d"></rect>
                        
                        <rect x="310" y="10" width="80" height="40" rx="5" fill="#fb7185"></rect>
                        
                        <!-- Semestre 2 -->
                        <rect x="10" y="70" width="80" height="40" rx="5" fill="#4ade80"></rect>
                        
                        <rect x="110" y="70" width="80" height="40" rx="5" fill="#a78bfa"></rect>
                        
                        <rect x="210" y="70" width="80" height="40" rx="5" fill="#fcd34d"></rect>
                        
                        <rect x="310" y="70" width="80" height="40" rx="5" fill="#fb7185"></rect>
                        
                        <!-- Semestre 3 -->
                        <rect x="10" y="130" width="80" height="40" rx="5" fill="#4ade80"></rect>
                        
                        <rect x="110" y="130" width="80" height="40" rx="5" fill="#a78bfa"></rect>
                        
                        <rect x="210" y="130" width="80" height="40" rx="5" fill="#fcd34d"></rect>
                        
                        <rect x="310" y="130" width="80" height="40" rx="5" fill="#fb7185"></rect>
                        
                        <!-- Linhas de Conexão -->
                        <line x1="50" y1="50" x2="50" y2="70" stroke="#333" stroke-width="2"></line>
                        <line x1="150" y1="50" x2="150" y2="70" stroke="#333" stroke-width="2"></line>
                        <line x1="250" y1="50" x2="250" y2="70" stroke="#333" stroke-width="2"></line>
                        <line x1="350" y1="50" x2="350" y2="70" stroke="#333" stroke-width="2"></line>
                        
                        <line x1="50" y1="110" x2="50" y2="130" stroke="#333" stroke-width="2"></line>
                        <line x1="150" y1="110" x2="150" y2="130" stroke="#333" stroke-width="2"></line>
                        <line x1="250" y1="110" x2="250" y2="130" stroke="#333" stroke-width="2"></line>
                        <line x1="350" y1="110" x2="350" y2="130" stroke="#333" stroke-width="2"></line>
                    </g>
                    
                    <!-- Telefone Mobile -->
                    <rect x="550" y="200" width="120" height="220" rx="10" fill="#333"></rect>
                    <rect x="560" y="220" width="100" height="180" fill="#f5f5f5"></rect>
                    
                    <!-- Fluxograma na Tela Mobile (Simplificado) -->
                    <g transform="translate(565, 230) scale(0.4)">
                        <!-- Semestre 1 -->
                        <rect x="20" y="10" width="80" height="40" rx="5" fill="#4ade80"></rect>
                        <text x="30" y="35" font-family="sans-serif" font-size="20" fill="black">Cálculo 1</text>
                        
                        <rect x="120" y="10" width="80" height="40" rx="5" fill="#a78bfa"></rect>
                         <text x="130" y="35" font-family="sans-serif" font-size="20" fill="black">Algoritmos</text>
                        
                        <!-- Semestre 2 -->
                        <rect x="20" y="70" width="80" height="40" rx="5" fill="#4ade80"></rect>
                         <text x="30" y="95" font-family="sans-serif" font-size="20" fill="black">Cálculo 2</text>
                        
                        <rect x="120" y="70" width="80" height="40" rx="5" fill="#a78bfa"></rect>
                          <text x="130" y="95" font-family="sans-serif" font-size="20" fill="black">Estruturas</text>
                        
                        <!-- Semestre 3 -->
                        <rect x="20" y="130" width="80" height="40" rx="5" fill="#4ade80"></rect>
                          <text x="30" y="155" font-family="sans-serif" font-size="20" fill="black">Cálculo 3</text>
                        
                        <rect x="120" y="130" width="80" height="40" rx="5" fill="#a78bfa"></rect>
                          <text x="130" y="155" font-family="sans-serif" font-size="20" fill="black">Banco Dados</text>
                        
                        <!-- Linhas de Conexão -->
                        <line x1="60" y1="50" x2="60" y2="70" stroke="#333" stroke-width="2"></line>
                        <line x1="160" y1="50" x2="160" y2="70" stroke="#333" stroke-width="2"></line>
                        
                        <line x1="60" y1="110" x2="60" y2="130" stroke="#333" stroke-width="2"></line>
                        <line x1="160" y1="110" x2="160" y2="130" stroke="#333" stroke-width="2"></line>
                    </g>
                    
                    <!-- Botão Home Mobile -->
                    <circle cx="610" cy="410" r="10" fill="#222" stroke="#444" stroke-width="1"></circle>
                </svg> 