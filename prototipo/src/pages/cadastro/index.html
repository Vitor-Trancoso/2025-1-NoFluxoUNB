<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFluxoUNB - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../shared/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fundo Animado -->
    <div class="animated-bg">
        <div class="smoke-effect smoke-1 bg-[#6B19C9]" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
        <div class="smoke-effect smoke-2 bg-[#E63783]" style="width: 400px; height: 400px; top: 60%; left: 70%;"></div>
        <div class="smoke-effect smoke-3 bg-[#F0C419]" style="width: 350px; height: 350px; top: 30%; left: 60%;"></div>
        <div class="smoke-effect smoke-1 bg-[#6B19C9]" style="width: 250px; height: 250px; top: 70%; left: 20%;"></div>
        <div class="smoke-effect smoke-2 bg-[#E63783]" style="width: 200px; height: 200px; top: 15%; left: 80%;"></div>
    </div>

    <!-- Cabeçalho/Navbar -->
    <header class="sticky top-0 w-full px-6 py-4 z-50 bg-black bg-opacity-30 backdrop-blur-sm">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo com Efeito Graffiti -->
            <div class="logo-container">
                <a href="../fluxogramas/index.html" class="logo-text graffiti-font text-white text-2xl sm:text-3xl">NOFLX UNB</a>
            </div>
            
            <!-- Navegação Desktop -->
            <nav class="hidden md:flex space-x-8">
                <a href="../home/index.html" class="nav-item graffiti-font text-white text-xl">HOME</a>
                <a href="../fluxogramas/index.html" class="nav-item graffiti-font text-white text-xl">FLUXOGRAMAS</a>
                <a href="../home/index.html#sobre" class="nav-item graffiti-font text-white text-xl">SOBRE NÓS</a>
                <a href="../assistente/index.html" class="nav-item graffiti-font text-white text-xl">ASSISTENTE</a>
            </nav>
            
            <!-- Botão Hamburguer -->
            <button id="menu-btn" class="hamburger md:hidden focus:outline-none relative z-50">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>
        </div>
    </header>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="mobile-menu fixed top-0 right-0 bottom-0 w-3/4 max-w-xs bg-black bg-opacity-95 z-40 p-6 pt-20 shadow-lg">
        <nav class="flex flex-col space-y-6">
            <a href="../home/index.html" class="nav-item graffiti-font text-white text-2xl">HOME</a>
            <a href="../fluxogramas/index.html" class="nav-item graffiti-font text-white text-2xl">FLUXOGRAMAS</a>
            <a href="../home/index.html#sobre" class="nav-item graffiti-font text-white text-2xl">SOBRE NÓS</a>
            <a href="../assistente/index.html" class="nav-item graffiti-font text-white text-2xl">ASSISTENTE</a>
        </nav>
    </div>

    <!-- Área de conteúdo principal -->
    <div class="flex items-center justify-center min-h-[80vh] px-4 mt-8">
        <!-- Formulário de Criação de Conta -->
        <div id="createAccountForm" class="form-container w-full max-w-md p-6 sm:p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Criar Conta</h2>
            
            <form class="space-y-4">
                <div>
                    <input type="text" id="newName" class="input-field w-full px-4 py-3 rounded-lg" placeholder="Nome completo" required>
                </div>
                
                <div>
                    <input type="email" id="newEmail" class="input-field w-full px-4 py-3 rounded-lg" placeholder="E-mail" required>
                </div>
                
                <div>
                    <div class="relative">
                        <input type="password" id="newPassword" class="input-field w-full px-4 py-3 rounded-lg pr-10" placeholder="Senha" required>
                        <button type="button" id="toggleNewPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">A senha deve ter pelo menos 8 caracteres</p>
                </div>
                
                <div>
                    <div class="relative">
                        <input type="password" id="confirmPassword" class="input-field w-full px-4 py-3 rounded-lg pr-10" placeholder="Confirmar senha" required>
                        <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <input type="checkbox" id="termsCheck" class="mt-1" required>
                    <label for="termsCheck" class="ml-2 text-sm text-gray-600">
                        Eu concordo com os <a href="#" class="text-indigo-600 hover:text-indigo-800">Termos de Serviço</a> e <a href="#" class="text-indigo-600 hover:text-indigo-800">Política de Privacidade</a>
                    </label>
                </div>
                
                <div>
                    <button type="submit" class="primary-btn w-full py-3 rounded-lg text-white font-medium">
                        Criar conta
                    </button>
                </div>

                <!-- Separador -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">ou</span>
                    </div>
                </div>

                <!-- Botão de Cadastro com Google -->
                <button type="button" id="googleSignUpBtn" class="google-btn flex items-center justify-center w-full py-3 rounded-lg border border-gray-300 bg-white text-gray-700 font-medium">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/>
                        <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/>
                        <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/>
                        <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/>
                    </svg>
                    Cadastrar com o Google
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="../login/index.html" class="text-black underline hover:text-gray-700">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full text-center">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2" id="successTitle">Sucesso!</h2>
            <p class="text-gray-600 mb-6" id="successMessage">Operação realizada com sucesso.</p>
            <button id="successOkBtn" class="bg-[#1B469B] w-full py-3 rounded-lg text-white font-medium hover:bg-[#153677]">
                OK
            </button>
        </div>
    </div>

    <script src="../shared/utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
